<div class="d-flex flex-row justify-content-between" style="height: 100%; overflow: auto;" [formGroup]="form">
  <div class="flex-column px-5 py-2">
    <div class="py-3">
      <i class="far fa-star st-for-icon mr-2"></i>
      <input placeholder="Type name" type="text" formControlName="title">
    </div>
    <div class="py-3">
      <textarea placeholder="Your text here" formControlName="text"></textarea>
    </div>
    <div class="py-3">
      <button type="button" class="but btn btn-green pad" (click)="save()">Save</button>
    </div>
  </div>
  <div class="flex-column pt-4">
    <input placeholder="Image Url" name="img-user" type="text" formControlName="img">
    <div>
      {{ showErrors(form.controls.firstName) }}
    </div>
  </div>
</div>
